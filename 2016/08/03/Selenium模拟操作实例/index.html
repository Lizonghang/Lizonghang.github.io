        <h1 id="模拟百度登入登出"><a href="#模拟百度登入登出" class="headerlink" title="模拟百度登入登出"></a>模拟百度登入登出</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">from selenium import webdriver</span><br><span class="line">from selenium.webdriver.common.keys import Keys</span><br><span class="line">from selenium.webdriver.common.by import By</span><br><span class="line">from selenium.webdriver.common.action_chains import ActionChains</span><br><span class="line">from selenium.webdriver.common.alert import Alert</span><br><span class="line">from selenium.webdriver.support.ui import WebDriverWait</span><br><span class="line">from selenium.webdriver.support import expected_conditions as EC</span><br><span class="line">import time</span><br><span class="line"></span><br><span class="line">driver = webdriver.Chrome()</span><br><span class="line">driver.get(&apos;https://www.baidu.com&apos;)</span><br><span class="line">try:</span><br><span class="line">    driver.find_element_by_id(&apos;u1&apos;).find_element_by_name(&apos;tj_login&apos;).click()</span><br><span class="line">    WebDriverWait(driver, 3).until(EC.presence_of_element_located((By.ID, &apos;TANGRAM__PSP_8__userName&apos;)))</span><br><span class="line">    driver.find_element_by_id(&apos;TANGRAM__PSP_8__userName&apos;).send_keys(&apos;username&apos;)</span><br><span class="line">    driver.find_element_by_id(&apos;TANGRAM__PSP_8__password&apos;).send_keys(&apos;password&apos;)</span><br><span class="line">    driver.find_element_by_id(&apos;TANGRAM__PSP_8__submit&apos;).submit()</span><br><span class="line">    WebDriverWait(driver, 3).until(EC.presence_of_element_located((By.ID, &apos;s_username_top&apos;)))</span><br><span class="line">    ActionChains(driver).move_to_element(driver.find_element_by_id(&apos;s_username_top&apos;)).perform()</span><br><span class="line">    ActionChains(driver).move_to_element(driver.find_element_by_class_name(&apos;quit&apos;)).click().perform()</span><br><span class="line">    WebDriverWait(driver, 3).until(EC.presence_of_element_located((By.CLASS_NAME, &apos;button-wrap&apos;)))</span><br><span class="line">    ActionChains(driver).move_to_element(driver.find_elements_by_xpath(&apos;//div[@class=&quot;button-wrap&quot;]/a&apos;)[2]).click().perform()</span><br><span class="line">    time.sleep(3)</span><br><span class="line">finally:</span><br><span class="line">    driver.quit()</span><br></pre></td></tr></table></figure>
<h1 id="模拟问卷星发布问卷"><a href="#模拟问卷星发布问卷" class="headerlink" title="模拟问卷星发布问卷"></a>模拟问卷星发布问卷</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"># encoding: utf-8</span><br><span class="line">from selenium import webdriver</span><br><span class="line">from selenium.webdriver.common.keys import Keys</span><br><span class="line">from selenium.webdriver.common.by import By</span><br><span class="line">from selenium.webdriver.support.ui import WebDriverWait</span><br><span class="line">from selenium.webdriver.support import expected_conditions as EC</span><br><span class="line">from selenium.common.exceptions import NoSuchElementException</span><br><span class="line">from selenium.webdriver.support.select import Select</span><br><span class="line">from selenium.webdriver.common.alert import Alert</span><br><span class="line">import time, sys</span><br><span class="line"></span><br><span class="line"># settings</span><br><span class="line">username = &apos;username&apos;</span><br><span class="line">password = &apos;password&apos;</span><br><span class="line"></span><br><span class="line">driver = webdriver.Chrome()</span><br><span class="line">driver.implicitly_wait(5)</span><br><span class="line">driver.get(&apos;http://www.baidu.com&apos;)</span><br><span class="line">driver.find_element_by_id(&apos;kw&apos;).send_keys(u&apos;问卷星&apos;, Keys.RETURN)</span><br><span class="line">driver.find_element_by_xpath(&apos;//div[@id=&quot;1&quot;]/h3&apos;).click()</span><br><span class="line">driver.switch_to_window(driver.window_handles[1])</span><br><span class="line">driver.find_element_by_id(&apos;ctl00_liLogin&apos;).click()</span><br><span class="line">time.sleep(1)</span><br><span class="line">username = driver.find_element_by_id(&apos;ctl00_ContentPlaceHolder1_UserName&apos;)</span><br><span class="line">password = driver.find_element_by_id(&apos;ctl00_ContentPlaceHolder1_Password&apos;)</span><br><span class="line">username.clear()</span><br><span class="line">password.clear()</span><br><span class="line">username.send_keys(username)</span><br><span class="line">password.send_keys(password, Keys.RETURN)</span><br><span class="line"></span><br><span class="line"># 登陆时可能出现验证码</span><br><span class="line">try:</span><br><span class="line">    driver.find_element_by_xpath(&apos;//div[@id=&quot;ctl01_ContentPlaceHolder1_divInfo&quot;]/div/div/span/a&apos;).click()</span><br><span class="line">except NoSuchElementException:</span><br><span class="line">    print u&apos;出现验证码，程序退出&apos;</span><br><span class="line">    sys.exit(0)</span><br><span class="line"></span><br><span class="line">driver.find_element_by_xpath(&apos;//ul[@class=&quot;CR-Obox&quot;]/li/a&apos;).click()</span><br><span class="line">driver.find_elements_by_xpath(&apos;//div[@id=&quot;divSearchResult&quot;]/ul/li&apos;)[0].click()</span><br><span class="line">driver.find_element_by_class_name(&apos;MOM-bottom&apos;).click()</span><br><span class="line"></span><br><span class="line"># 新建问卷时可能出现验证码</span><br><span class="line">try:</span><br><span class="line">    driver.find_element_by_id(&apos;hrefFiQ&apos;).click()</span><br><span class="line">except NoSuchElementException:</span><br><span class="line">    print u&apos;出现验证码，程序退出&apos;</span><br><span class="line">    sys.exit(0)</span><br><span class="line"></span><br><span class="line">select = Select(driver.find_element_by_xpath(&apos;//select[@id=&quot;ddlActivity&quot;]&apos;))</span><br><span class="line">print u&apos;新建的问卷名为: &apos;, select.first_selected_option.text</span><br><span class="line">driver.find_element_by_xpath(&apos;//ul[@class=&quot;BS-menu&quot;]/li&apos;).click()</span><br><span class="line">driver.find_elements_by_xpath(&apos;//tr&apos;)[0].find_element_by_class_name(&apos;delete&apos;).click()</span><br><span class="line">Alert(driver).accept()</span><br><span class="line">driver.find_elements_by_xpath(&apos;//ul[@class=&quot;BS-menu&quot;]/li&apos;)[-1].click()</span><br></pre></td></tr></table></figure>

                    url: $( "url" , this).text()
                };
            }).get();
            var $input = document.getElementById(search_id);
            var $resultContent = document.getElementById(content_id);
            $input.addEventListener('input', function(){
                var matchcounts = 0;
                var str='<ul class=\"search-result-list\">';                
                var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
                $resultContent.innerHTML = "";
                if (this.value.trim().length > 1) {
                // perform local searching
                datas.forEach(function(data) {
                    var isMatch = true;
                    var content_index = [];
                    var data_title = data.title.trim().toLowerCase();
                    var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                    var data_url = data.url;
                    var index_title = -1;
                    var index_content = -1;
                    var first_occur = -1;
                    // only match artiles with not empty titles and contents
                    if(data_title != '' && data_content != '') {
                        keywords.forEach(function(keyword, i) {
                            index_title = data_title.indexOf(keyword);
                            index_content = data_content.indexOf(keyword);
                            if( index_title < 0 && index_content < 0 ){
                                isMatch = false;
                            } else {
                                if (index_content < 0) {
                                    index_content = 0;
                                }
                                if (i == 0) {
                                    first_occur = index_content;
                                }
                            }
                        });
                    }
                    // show search results
                    if (isMatch) {
                        matchcounts += 1;
                        str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                        var content = data.content.trim().replace(/<[^>]+>/g,"");
                        if (first_occur >= 0) {
                            // cut out 100 characters
                            var start = first_occur - 20;
                            var end = first_occur + 80;
                            if(start < 0){
                                start = 0;
                            }
                            if(start == 0){
                                end = 50;
                            }
                            if(end > content.length){
                                end = content.length;
                            }
                            var match_content = content.substring(start, end);
                            // highlight all keywords
                            keywords.forEach(function(keyword){
                                var regS = new RegExp(keyword, "gi");
                                match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                            });
                            
                            str += "<p class=\"search-result\">" + match_content +"...</p>"
                        }
                        str += "</li>";
                    }
                })};
                str += "</ul>";
                if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
                if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
                $resultContent.innerHTML = str;
            });
            proceedsearch();
        }
    });}

    // handle and trigger popup window;
    $('.popup-trigger').mousedown(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };

    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
